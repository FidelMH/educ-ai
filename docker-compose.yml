
services:
  # Service Laravel API (Backend)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel_api
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      # Synchronisation du code backend en local
      - ./backend:/var/www
      # Exclure vendor pour éviter les conflits
      # - /var/www/vendor
      # Volumes pour les données persistantes
      - laravel_storage:/var/www/storage/app
      - laravel_cache:/var/www/bootstrap/cache
    ports:
      - "${APP_PORT:-8000}:8000"  # Laravel
      - "${VITE_PORT:-5173}:5173"  # Vite HMR
    networks:
      - laravel
    depends_on:
      - db
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}

  # Service MySQL
  db:
    image: mysql:8.0
    container_name: laravel_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel

  # Service phpMyAdmin (optionnel mais pratique)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel_phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - laravel
    depends_on:
      - db

networks:
  laravel:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  laravel_storage:
    driver: local
  laravel_cache:
    driver: local
