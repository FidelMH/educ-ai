
services:
  # Service Laravel API (Backend)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel_api
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      # Synchronisation du code backend en local
      - ./backend:/var/www
      # Exclure vendor pour éviter les conflits
      - /var/www/vendor
      # Volumes pour les données persistantes
      - laravel_storage:/var/www/storage/app
      - laravel_cache:/var/www/bootstrap/cache
    ports:
      - "8000:8000"
    networks:
      - laravel
    depends_on:
      - db
    environment:
      - DB_CONNECTION=mysql 
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel_db
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=laravel_pass

  # Service Vue.js (Frontend)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vue_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      # Synchronisation du code frontend en local
      - ./frontend:/app
      # Exclure node_modules pour éviter les conflits
      - /app/node_modules
    ports:
      - "5174:5173"  # Port Vite dev server
      - "3000:3000"  # Port pour la preview/build
    networks:
      - laravel
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://localhost:8000

  # Service MySQL
  db:
    image: mysql:8.0
    container_name: laravel_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_pass
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel

  # Service phpMyAdmin (optionnel mais pratique)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - laravel
    depends_on:
      - db

networks:
  laravel:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  laravel_storage:
    driver: local
  laravel_cache:
    driver: local
